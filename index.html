<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pedra Papel Tesoura</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="players">
        <div class="player">
          <img opt="rock" src="img/rock.png" alt="pedra" />
          <img opt="paper" src="img/paper.webp" alt="papel" />
          <img opt="scisor" src="img/scisor.webp" alt="tesoura" />
        </div>

        <div class="result">
          <img src="img/change.png" alt="result" />
        </div>

        <div class="oponent">
          <img opt="rock" src="img/rock.png" alt="pedra" />
          <img opt="paper" src="img/paper.webp" alt="papel" />
          <img opt="scisor" src="img/scisor.webp" alt="tesoura" />
        </div>
    </div>
  </body>
</html>
